<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href= "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
</head>
<body class="content">
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="/src/login.html" method="post">
            <label for="userInput">Username or Email</label>
            <input type="text" id="userInput" required />
            <label for="passInput">Password</label>
            <input type="password" id="passInput" required />
            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
            <a href="register.html" class="block text-center w-full p-3 mt-4 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Register</a>
            <a href="#" class="block text-right mt-4 text-blue-500 hover:underline" onclick="alert('Forgot password functionality to be implemented.');">Forgot Password?</a>
        </form>
        <div id="loginMessage" class="mt-2 text-red-500 text-center text-sm"></div>
    </div>
    <script src="login.js"></script>
    <script src="users.js"></script>
</body>
</html>
