<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href= "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" >
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-6 text-center">Register</h1>
        <form id="registerForm" action="/src/register.html" method="post">
            <label for="userInput">Username</label>
            <input type="text" id="userInput" class="w-full p-3 mb-4 border rounded" required />
            <label for="mailInput">Email</label>
            <input type="email" id="mailInput" class="w-full p-3 mb-4 border rounded" required />
            <label for="passInput">Password</label>
            <input type="password" id="passInput" class="w-full p-3 mb-4 border rounded" required />
            <label for="confirmInput">Confirm Password</label>
            <input type="password" id="confirmInput" class="w-full p-3 mb-4 border rounded" required />
            <label for="dateInput">Birth Date</label>
            <input type="date" id="dateInput" class="w-full p-3 mb-4 border rounded" required />
            <div id="captcha-container" class="space-y-2">
                <label for="captcha-answer" class="block text-sm font-medium text-gray-700">
                    Solve the CAPTCHA:
                </label>
                <div class="flex items-center space-x-4">
                    <span id="captcha-challenge" class="text-lg font-semibold text-gray-800"></span>
                    <button type="button" id="refresh-captcha" title="Refresh CAPTCHA" > 
                        <img class="h-10" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/ReCAPTCHA_icon.svg/150px-ReCAPTCHA_icon.svg.png?20231023175148">
                    </button>
                </div>
                <input type="text" id="captcha-answer" name="arithmetic-answer" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Enter the answer">
                <p id="arithmetic-error" class="mt-1 text-sm text-red-500 hidden">Incorrect CAPTCHA answer.</p>
            </div>
            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600">Register</button>
            <a href="login.html" class="block text-right mt-4 text-blue-500 hover:underline">already have an account? login</a>
        </form>
        <div id="registerMessage" class="mt-2 text-red-500 text-center text-sm"></div>
    </div>
    <script src="captcha.js"></script>
    <script src="users.js"></script>
</body>

</html>
