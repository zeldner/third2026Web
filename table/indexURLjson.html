<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Table Example (Fetch URL)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

    <h2 class="text-xl font-bold mb-4">Dynamic Table (Fully Dynamic - Fetch)</h2>
    <div class="mb-4">
        <input type="text" id="dynamicUrlInput" class="border rounded p-2" placeholder="Enter JSON URL">
        <button onclick="loadDynamicJSONFromUrl()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Load Dynamic JSON (URL)</button>
    </div>
    <div class="overflow-x-auto mb-4">
        <table id="dynamicTable" class="min-w-full bg-white shadow-md rounded-lg">
            <thead class="bg-gray-200">
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="mb-4">
        <button onclick="downloadDynamicJSON()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Download Dynamic JSON</button>
    </div>

    <h2 class="text-xl font-bold mb-4">Static Structure, Dynamic Data Table (JS Structure - Fetch)</h2>
    <div class="mb-4">
        <input type="text" id="staticUrlInputJS" class="border rounded p-2" placeholder="Enter JSON URL">
        <button onclick="loadStaticJSJSONFromUrl()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Load Static JS JSON (URL)</button>
    </div>
    <div class="overflow-x-auto mb-4">
        <table id="staticTableJS" class="min-w-full bg-white shadow-md rounded-lg">
            <thead class="bg-gray-200">
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="mb-4">
        <button onclick="downloadStaticJSJSON()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Download Static JS JSON</button>
    </div>

    <h2 class="text-xl font-bold mb-4">Truly Static Table (HTML Structure & Data - Fetch)</h2>
    <div class="mb-4">
        <input type="text" id="staticUrlInputHTML" class="border rounded p-2" placeholder="Enter JSON URL">
        <button onclick="loadStaticHTMLJSONFromUrl()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Load Static HTML JSON (URL)</button>
    </div>
    <div class="overflow-x-auto">
        <table id="staticTableHTML" class="min-w-full bg-white shadow-md rounded-lg">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2 text-left">Name</th>
                    <th class="px-4 py-2 text-left">Age</th>
                    <th class="px-4 py-2 text-left">City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">Alice</td>
                    <td class="border px-4 py-2">30</td>
                    <td class="border px-4 py-2">New York</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Bob</td>
                    <td class="border px-4 py-2">25</td>
                    <td class="border px-4 py-2">London</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Charlie</td>
                    <td class="border px-4 py-2">35</td>
                    <td class="border px-4 py-2">Tokyo</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-4">
        <button onclick="downloadStaticHTMLJSON()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Download Static HTML JSON</button>
    </div>

    <script src="scriptURLjson.js"></script>
</body>
</html>
